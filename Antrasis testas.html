function sugeneruotasSlaptazodis() {
  const didziosiosRaides = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  const mazosiosRaides = "abcdefghijklmnopqrstuvwxyz";
  const skaiciai = "0123456789";
  const specialusSimboliai = "!@#$%^&*()_-+=<>?";

  let slaptažodis = "";
  slaptažodis += didziosiosRaides.charAt(Math.floor(Math.random() * didziosiosRaides.length));
  slaptažodis += mazosiosRaides.charAt(Math.floor(Math.random() * mazosiosRaides.length));
  slaptažodis += skaiciai.charAt(Math.floor(Math.random() * skaiciai.length));
  slaptažodis += specialusSimboliai.charAt(Math.floor(Math.random() * specialusSimboliai.length));

  const visiSimboliai = didziosiosRaides + mazosiosRaides + skaiciai + specialusSimboliai;
  for (let i = slaptažodis.length; i < 12; i++) {
    slaptažodis += visiSimboliai.charAt(Math.floor(Math.random() * visiSimboliai.length));
  }

  slaptažodis = slaptažodis.split('').sort(() => Math.random() - 0.5).join('');

  return slaptažodis;
}

let slaptažodis = sugeneruotasSlaptazodis();
console.log(slaptažodis);
